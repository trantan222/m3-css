<!DOCTYPE html>
<html>
<head>
    <title>Trang chủ Facebook</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: #3b5998;
            height: 50px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #header a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        #header a:hover {
            text-decoration: underline;
        }

        #nav {
            background-color: #fff;
            height: 50px;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        #nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #nav li {
            margin-left: 20px;
        }

        #nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            padding: 10px;
            display: block;
        }

        #nav a:hover {
            background-color: #f0f2f5;
            color: #3b5998;
            border-radius: 4px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin: 20px 0px;
        }
    </style>
</head>
<body>
<div id="header">
    <a href="#">facebook</a>
    <input type="text" placeholder="Tìm kiếm">
</div>

<div id="nav">
    <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Bạn bè</a></li>
        <li><a href="#">Chats</a></li>
        <li><a href="#">Thông báo</a></li>
    </ul>
</div>

<h1>Tin tức mới</h1>
<p>Danh sách các tin tức mới nhất sẽ được hiển thị ở đây.</p>

</body>
</html>
